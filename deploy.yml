---
- hosts: default
  roles:
    - carlosbuenosvinos.ansistrano-deploy
  handlers:
    - name: restart mysql
      service:
        name: mysqld
        state: restarted
      become: yes
    - name: restart apache
      service:
        name: httpd
        state: '{{ "stopped" if is_container is defined and is_container else "restarted" }}'
      become: yes
    - name: restart samba
      service:
        name: smb
        state: restarted
      become: yes
